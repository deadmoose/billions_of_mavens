      version: "4.2.0"

  com.google.guava:
    guava:
      lang: java
      version: "25.1-jre"

  com.google.truth:
    truth:
      lang: java
      version: "0.40"

  com.google.truth.extensions:
    truth-java8-extension:
      lang: java
      version: "0.40"

  io.grpc:
    grpc:
      lang: java
      version: "1.12.0"
      modules: ["all", "netty-shaded", "services"]

  com.google.instrumentation:
    instrumentation-api:
      lang: java
      version: "0.4.3"

  javax.inject:
