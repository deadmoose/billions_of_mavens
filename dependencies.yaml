      version: "0.4.0"
    simpleclient_hotspot:
      lang: java
      version: "0.4.0"
    simpleclient_httpserver:
      lang: java
      version: "0.4.0"
    simpleclient_servlet:
      lang: java
      version: "0.4.0"

